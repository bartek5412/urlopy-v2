services:
  urlopy-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urlopy-v2
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"  # Tylko lokalnie, dostÄ™p przez reverse proxy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/prod.db
      - PATH=/app/node_modules/.bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    volumes:
      # Persystentna baza danych SQLite
      - ./prisma/prod.db:/app/prisma/prod.db
      - ./prisma/prod.db-journal:/app/prisma/prod.db-journal
      - ./prisma/prod.db-wal:/app/prisma/prod.db-wal
      - ./prisma/prod.db-shm:/app/prisma/prod.db-shm
    networks:
      - urlopy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  urlopy-network:
    driver: bridge
