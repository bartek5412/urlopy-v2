services:
  urlopy-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urlopy-v2
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"  # Tylko lokalnie, dostęp przez reverse proxy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/prod.db
      - PATH=/app/node_modules/.bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      # Google Calendar API - przekazane z .env
      - GOOGLE_CALENDAR_CLIENT_EMAIL=${GOOGLE_CALENDAR_CLIENT_EMAIL:-}
      - GOOGLE_CALENDAR_PRIVATE_KEY=${GOOGLE_CALENDAR_PRIVATE_KEY:-}
      - GOOGLE_CALENDAR_ID=${GOOGLE_CALENDAR_ID:-primary}
    env_file:
      - .env
    volumes:
      # Persystentna baza danych SQLite - montuj cały katalog prisma
      - ./prisma:/app/prisma
    networks:
      - urlopy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  urlopy-network:
    driver: bridge
