name: Deploy to VPS

on:
  push:
    branches:
      - master  # lub 'master' w zależności od Twojej gałęzi
  workflow_dispatch:  # Pozwala na ręczne uruchomienie

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Docker image
        run: |
          docker build -t urlopy-v2:${{ github.sha }} .
          docker save urlopy-v2:${{ github.sha }} | gzip > urlopy-app.tar.gz

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "urlopy-app.tar.gz,docker-compose.prod.yml,prisma/"
          target: "/opt/urlopy-v2"
          strip_components: 0

      - name: Execute deployment on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/urlopy-v2
            
            # Zaimportuj nowy obraz Docker
            gunzip -c urlopy-app.tar.gz | docker load
            
            # Zatrzymaj stary kontener
            docker-compose -f docker-compose.prod.yml down || true
            
            # Usuń stary obraz (opcjonalnie - zwalnia miejsce)
            docker image prune -f
            
            # Uruchom nowy kontener
            docker-compose -f docker-compose.prod.yml up -d
            
            # Wyczyść zaimportowany plik tar
            rm -f urlopy-app.tar.gz
            
            # Sprawdź status
            docker-compose -f docker-compose.prod.yml ps
            docker-compose -f docker-compose.prod.yml logs --tail=50
